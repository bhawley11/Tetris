<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:700' rel='stylesheet' type='text/css'>
    <script src="scripts/modernizr.js"></script>
    <script src="scripts/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div id="main">
        <div id="menu" class="screen">
            <img id="menu-title-image" src="images/title.png" alt="Halo Tetris">
            <ul id="menu-list">
                <li><button id="menu-button-newGame">New Game</button></li>
                <li><button id="menu-button-highScores">High Scores</button></li>
                <li><button id="menu-button-controls">Controls</button></li>
                <li><button id="menu-button-credits">Credits</button></li>
            </ul>
        </div>
        <div id="game" class="screen">
            <canvas id="canvas" width="995" height="795"></canvas>
        </div>
        <div id="highScores" class="screen">
            <ol id="highScores-list">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
            <button id="highScores-back" class="back-button">Back</button>
        </div>
        <div id="controls" class="screen">
            <h1 id="control-title">CONTROLS</h1>
            <div class="float-left">
                <ul id="controls-label-list">
                    <li class="controls-label">Move Left</li><br/>
                    <li class="controls-label">Move Right</li><br/>
                    <li class="controls-label">Rotate Left</li><br/>
                    <li class="controls-label">Rotate Right</li><br/>
                    <li class="controls-label">Soft Drop</li><br/>
                    <li class="controls-label">Hard Drop</li>
                </ul>
            </div>
            <div class="float-right">
                <ul id="controls-box-list">
                    <li class="controls-box"><textarea id="left-control" class="control-change-key-box" readonly></textarea></li><br/>
                    <li class="controls-box"><textarea id="right-control" class="control-change-key-box" readonly></textarea></li><br/>
                    <li class="controls-box"><textarea id="left-rotate-control" class="control-change-key-box" readonly></textarea></li><br/>
                    <li class="controls-box"><textarea id="right-rotate-control" class="control-change-key-box" readonly></textarea></li><br/>
                    <li class="controls-box"><textarea id="soft-drop-control" class="control-change-key-box" readonly></textarea></li><br/>
                    <li class="controls-box"><textarea id="hard-drop-control" class="control-change-key-box" readonly></textarea></li>
                </ul>
            </div>
            <button id="controls-back" class="back-button">Back</button>
        </div>
        <div id="credits" class="screen">
            <h1>CREDITS</h1>
            <button id="credits-back" class="back-button">Back</button>
        </div>
    </div>
</body>
</html>
