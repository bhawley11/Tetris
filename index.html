<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tetris</title>
    <script src="scripts/modernizr.js"></script>
    <script src="scripts/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div id="main">
        <div id="menu" class="screen">
            <img id="menu-title-image" src="images/title.png" alt="Halo Tetris">
            <ul id="menu-list">
                <li><button id="menu-button-newGame">New Game</button></li>
                <li><button id="menu-button-highScores">High Scores</button></li>
                <li><button id="menu-button-controls">Controls</button></li>
                <li><button id="menu-button-credits">Credits</button></li>
            </ul>
        </div>
        <div id="game" class="screen">
            <canvas id="canvas" width="995" height="795"></canvas>
        </div>
        <div id="highScores" class="screen">
            <ol id="highScores-list">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
            <button id="highScores-back" class="back-button">Back</button>
        </div>
        <div id="controls" class="screen">
            <h1 id="control-title">CONTROLS</h1>
            <ul id="control-list">
                <li>Move Left  <textarea id="left-control" readonly></textarea></li><br/>
                <li>Move Right <textarea id="right-control" readonly></textarea></li><br/>
                <li>Rotate Left <textarea id="left-rotate-control" readonly></textarea></li><br/>
                <li>Rotate Right <textarea id="right-rotate-control" readonly></textarea></li><br/>
                <li>Soft Drop <textarea id="soft-drop-control" readonly></textarea></li><br/>
                <li>Hard Drop <textarea id="hard-drop-control" readonly></textarea></li>
            </ul>
            <button id="controls-back" class="back-button">Back</button>
        </div>
        <div id="credits" class="screen">
            <h1>CREDITS</h1>
            <button id="credits-back" class="back-button">Back</button>
        </div>
    </div>
</body>
</html>
